# Test ID: AT-4
- name: "Geofence"
  time_limit: 300
  vehicles:
  - name: Ownship
    waypoint_file: Examples/InputData/flightplan.txt
    geofence_file: Examples/InputData/geofence2.xml
    parameter_file: Examples/InputData/icarous_default.parm
