    waypoint_file: Examples/InputData/flightplan.txt
    geofence_file: null
    parameter_file: Examples/InputData/icarous_default.parm
    param_adjustments: {"RES_TYPE": 1, "DET_1_WCV_ZTHR": 30}
    traffic:
    - [116, 81, 5, 1, 270, 0]

# Test ID: AT-3
- name: "Traffic Speed Res"
  time_limit: 300
  vehicles:
